<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Bedrock Schematic Maker — Smart Shapes + Clean UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js">
  </script>
  <style>
    :root {
      --bg: radial-gradient(1200px 800px at 20% 10%, #2e335a, #1c1b29 60%),
        linear-gradient(180deg, #131221, #0b0a12);
      --panel: #1f2238;
      --panel-2: #242943;
      --accent: #7affb5;
      --accent-2: #6dc2ff;
      --text: #e8ecf6;
      --muted: #a7b1c9;
      --ok: #53e79b;
      --ring: #a3ffd4;
      color-scheme: dark;
    }

    html,
    body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      background-attachment: fixed;
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
        Ubuntu, Cantarell, 'Noto Sans', Arial;
    }

    header {
      padding: 1rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      position: sticky;
      top: 0;
      z-index: 10;
      background: linear-gradient(180deg, #0f1122cc, #0a0c18aa 60%, #0000);
      border-bottom: 1px solid #ffffff1a;
      backdrop-filter: blur(8px);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }

    .logo {
      width: 26px;
      height: 26px;
      border-radius: 8px;
      background: linear-gradient(180deg, var(--accent), #4fe3a0);
      box-shadow: 0 6px 18px #00ff9960, inset 0 -2px 0 #00000022;
    }

    .title {
      font-weight: 800;
      letter-spacing: 0.2px;
    }

    .wrap {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1rem;
      position: relative;
    }

    #gridAdjust {
      position: absolute;
      left: calc(450px + 1rem);
      top: 1rem;
      bottom: 1rem;
      width: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 10px;
      font-size: 2rem;
      background: none;
      border: none;
      transition: background-color .1s;
      border-radius: .5rem;
    }

    #gridAdjust:hover {
      background-color: #335;
    }

    /* Two-column layout:
         Left column stacks Import (row1) + Blocks (row2).
         Right column is Preview spanning both rows. */
    .layout {
      display: grid;
      grid-template-areas:
        'import preview'
        'blocks preview';
      grid-template-columns: 450px 1fr;
      align-items: start;
      gap: 1rem;
    }

    #importPanel {
      grid-area: import;
    }

    #blocksPanel {
      grid-area: blocks;
      position: relative;
      overflow: scroll;
    }

    #previewPanel {
      grid-area: preview;
    }

    @media (max-width: 1000px) {

      /* Single column on mobile: Import → Preview → Blocks */
      .layout {
        grid-template-areas:
          'import'
          'preview'
          'blocks';
        grid-template-columns: 1fr;
      }
    }

    .panel {
      background: linear-gradient(180deg, var(--panel), var(--panel-2));
      border: 1px solid #ffffff22;
      border-radius: 14px;
      box-shadow: 0 10px 30px #00000066;
    }

    .panel .head {
      padding: 0.85rem 1rem 0.6rem;
      border-bottom: 1px solid #ffffff1a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.6rem;
    }

    .panel .head .h-title {
      font-weight: 800;
      letter-spacing: 0.2px;
    }

    .panel .body {
      padding: 1rem;
    }

    .row {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .chips {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.45rem;
    }

    /* Chip with right-side status overlayed (Z stacked) */
    .chip {
      position: relative;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 0.35rem 0.7rem;
      padding: 0.6rem 0.7rem;
      background: #ffffff0a;
      border-radius: 10px;
      border: 1px solid #ffffff1a;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
      cursor: pointer;
      overflow: hidden;
      align-items: center;
    }

    .chip:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 22px #00000040;
    }

    .chip .k {
      color: var(--muted);
      grid-column: 1;
    }

    .chip .status {
      grid-column: 2;
      position: relative;
      min-width: 120px;
      min-height: 1.25rem;
      justify-self: end;
    }

    .chip .status>.v,
    .chip .status>.hint,
    .chip .status>.done {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      font-weight: 800;
      transition: opacity 120ms ease, transform 120ms ease, color 120ms ease;
      white-space: nowrap;
    }

    .chip .status>.v {
      color: #d6ffea;
      opacity: 1;
    }

    .chip .status>.hint {
      color: #bfc7d6;
      font-weight: 600;
      opacity: 0;
      transform: translateY(-50%) translateX(-6px);
    }

    .chip .status>.done {
      color: #b9ffd7;
      opacity: 0;
      transform: translateY(-50%) translateX(-6px);
    }

    .chip:hover .status>.v {
      opacity: 0;
      transform: translateY(-50%) translateX(6px);
    }

    .chip:hover .status>.hint {
      opacity: 1;
      transform: translateY(-50%);
    }

    .chip.copied .status>.v {
      opacity: 0;
    }

    .chip.copied .status>.hint {
      opacity: 0;
    }

    .chip.copied .status>.done {
      opacity: 1;
      transform: translateY(-50%);
    }

    /* Tabs */
    .tabs {
      display: inline-flex;
      gap: 0.4rem;
      background: #ffffff10;
      border: 1px solid #ffffff22;
      padding: 4px;
      border-radius: 999px;
    }

    .tab {
      padding: 0.35rem 0.65rem;
      border-radius: 999px;
      background: transparent;
      color: var(--text);
      border: none;
      cursor: pointer;
      font-weight: 700;
      font-size: 0.9rem;
      opacity: 0.7;
      transition: opacity 0.12s ease, background 0.12s ease;
    }

    .tab.active {
      background: linear-gradient(180deg, var(--accent), #3fd688);
      color: #04111f;
      opacity: 1;
      box-shadow: 0 6px 16px #00ff9960, inset 0 -2px 0 #00000022;
    }

    canvas {
      display: block;
      width: 100%;
      height: 72vh;
      max-height: 80vh;
      border-radius: 12px;
      background: radial-gradient(800px 500px at 50% 30%, #252a49, #0e1021);
      box-shadow: inset 0 0 0 1px #ffffff14;
      cursor: grab;
      user-select: none;
      touch-action: none;
    }

    canvas:active {
      cursor: grabbing;
    }

    textarea#jsonOut {
      display: none;
      width: 100%;
      height: 72vh;
      resize: none;

      border-radius: 12px;
      border: 1px solid #ffffff24;
      background: #0f1326;
      color: #d6daf0;
      padding: 0.9rem 1rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas,
        Liberation Mono, monospace;
      font-size: 12.5px;
      box-sizing: border-box;
    }

    .mode-json #view {
      display: none;
    }

    .mode-json #jsonOut {
      display: block;
    }

    /* Legend list (Blocks tile) */
    .legend {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 0.6rem;
    }

    .swatch {
      display: grid;
      grid-template-columns: 38px 1fr;
      gap: 0.6rem;
      align-items: center;
      padding: 0.55rem 0.65rem;
      border-radius: 12px;
      background: #ffffff08;
      border: 1px solid #ffffff14;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.12s ease, box-shadow 0.15s ease,
        opacity 0.12s ease;
      text-align: left;
      justify-items: start;
      position: relative;
    }

    .swatch:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px #0000004a;
    }

    .swatch.selected {
      box-shadow: 0 8px 24px #00ff9960, 0 0 0 1px #ffffff2a inset;
      background: linear-gradient(180deg, #ffffff12, #ffffff05);
    }

    .swatch.dim {
      opacity: 0.35;
    }

    .cube-sample {
      width: 38px;
      height: 38px;
      background: conic-gradient(from 45deg,
          var(--side),
          var(--side) 90deg,
          var(--top) 90deg,
          var(--top) 180deg,
          var(--side) 180deg,
          var(--side) 270deg,
          var(--bottom) 270deg),
        linear-gradient(var(--side), var(--side));
      border-radius: 8px;
      box-shadow: inset 0 0 0 1px #00000044, 0 2px 6px #00000055;
    }

    .swatch .title {
      font-weight: 800;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      display: block;
      text-align: left;
      transition: opacity 120ms ease, transform 120ms ease;
    }

    .swatch .hint {
      color: var(--muted);
      font-size: 0.9rem;
      transition: opacity 120ms ease, transform 120ms ease;
    }

    /* Nudge highlight helper slightly to the right */
    .swatch .mid {
      position: absolute;
      left: 54%;
      top: 50%;
      transform: translate(-50%, -50%) translateX(-6px);
      opacity: 0;
      color: #cfd5e6;
      font-weight: 700;
      pointer-events: none;
      transition: opacity 120ms ease, transform 120ms ease;
    }

    .swatch:hover .title,
    .swatch:hover .hint {
      opacity: 0;
      transform: translateX(6px);
    }

    .swatch:hover .mid {
      opacity: 1;
      transform: translate(-50%, -50%) translateX(0);
    }

    /* Buttons */
    .btn {
      appearance: none;
      border: none;
      border-radius: 12px;
      padding: 0.72rem 1rem;
      color: #04111f;
      font-weight: 800;
      cursor: pointer;
      background: linear-gradient(180deg, var(--ok), #3fd688);
      box-shadow: 0 8px 22px #00ff9960, inset 0 -2px 0 #00000022;
      transform: translateY(0);
      transition: transform 0.12s ease, box-shadow 0.12s ease,
        filter 0.12s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.02);
      box-shadow: 0 12px 26px #00ff9975;
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn.secondary {
      background: linear-gradient(180deg, var(--accent-2), #4aa3ff);
      color: #061326;
      box-shadow: 0 8px 22px #0090ff5d, inset 0 -2px 0 #00000022;
    }

    .btn.ghost {
      background: #0000;
      color: var(--text);
      border: 1px solid #ffffff33;
      box-shadow: none;
    }

    .btn:disabled {
      opacity: 0.55;
      cursor: not-allowed;
      box-shadow: none;
    }

    /* Custom file picker */
    .fileRow {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.6rem;
      margin-bottom: 0.8rem;
    }

    input[type='file'] {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    .pick {
      display: inline-flex;
      align-items: center;
      gap: 0.55rem;
      border-radius: 12px;
      padding: 0.72rem 1rem;
      color: #061326;
      font-weight: 800;
      cursor: pointer;
      background: linear-gradient(180deg, var(--accent), #45d698);
      box-shadow: 0 10px 26px #00ff9960, inset 0 -2px 0 #00000022;
      width: fit-content;
      user-select: none;
      transition: transform 0.12s ease, filter 0.12s ease;
    }

    .pick:hover {
      transform: translateY(-1px);
      filter: brightness(1.02);
    }

    .pick:active {
      transform: translateY(0);
    }

    .fileMeta {
      color: var(--muted);
      font-size: 0.95rem;
    }

    /* Tooltip */
    #tooltip {
      position: fixed;
      right: 14px;
      bottom: 14px;
      z-index: 9999;
      pointer-events: none;
      background: #0e1428ee;
      color: #e8ecf6;
      padding: 6px 9px;
      border: 1px solid #ffffff2a;
      border-radius: 7px;
      font-size: 12px;
      line-height: 1.3;
      max-width: 60vw;
      opacity: 0;
      transition: opacity 0.12s ease;
      white-space: nowrap;
    }

    /* Welcome modal */
    .modal {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: radial-gradient(1000px 800px at 50% 30%, #111532ee, #0a0c18);
      z-index: 100;
      pointer-events: auto;
      opacity: 1;
      transition: opacity 160ms ease;
    }

    .modal.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .welcome {
      background: linear-gradient(180deg, #1f2443, #1b203d);
      border: 1px solid #ffffff26;
      color: var(--text);
      padding: 1.2rem 1.2rem 1rem;
      border-radius: 16px;
      box-shadow: 0 16px 50px #0000008a, inset 0 0 0 1px #ffffff10;
      text-align: center;
      width: min(560px, 92vw);
      transform: translateY(0);
      animation: pop 220ms ease;
    }

    @keyframes pop {
      from {
        transform: translateY(6px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .welcome h2 {
      margin: 0 0 0.35rem;
      font-size: 1.25rem;
      letter-spacing: 0.2px;
    }

    .welcome p {
      margin: 0 0 0.9rem;
      color: var(--muted);
    }

    .ring {
      position: absolute;
      inset: -16px;
      border-radius: 20px;
      pointer-events: none;
      background: radial-gradient(600px 300px at 50% -10%, #a3ffd422, #0000);
      filter: blur(8px);
    }

    /* Toasts: newest bottom; older shrink behind. Hover expands list. */
    .toasts {
      position: fixed;
      bottom: 16px;
      right: 16px;
      width: 360px;
      max-width: 80vw;
      pointer-events: auto;
      z-index: 9999;
    }

    .toast {
      position: absolute;
      bottom: 0;
      right: 0;
      background: linear-gradient(180deg, #1e2446, #1a203f);
      border: 1px solid #ffffff22;
      color: var(--text);
      border-radius: 12px;
      padding: 10px 12px 10px 12px;
      box-shadow: 0 12px 30px #0000007a;
      display: grid;
      grid-template-columns: 1fr;
      gap: 6px;
      transform-origin: bottom right;
      transform: translateY(calc(-12px * var(--i, 0))) scale(calc(1 - var(--i, 0) * 0.06));
      opacity: 1;
      transition: transform 160ms ease, opacity 160ms ease;
      pointer-events: auto;
    }

    .toast .line {
      font-size: 14px;
    }

    .toast .list {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas,
        'Liberation Mono', monospace;
      font-size: 12px;
      line-height: 1.35;
      max-height: calc(1.35em * 4);
      overflow: hidden;
      mask-image: linear-gradient(#fff 70%, transparent);
    }

    .toast .x {
      position: absolute;
      right: 8px;
      top: 6px;
      color: #e8ecf6;
      font-weight: 800;
      cursor: pointer;
      opacity: 0;
      transition: opacity 120ms ease;
      user-select: none;
    }

    .toast:hover .x {
      opacity: 1;
    }

    .toasts.expanded .toast {
      transform: translateY(calc(-70px * var(--i, 0))) scale(1);
    }

    .toasts.expanded .toast .x {
      opacity: 1;
    }

    /* Hides the original checkbox but keeps it functional */
    #toggleItems {
      opacity: 0;
      width: 0;
      height: 0;
      position: absolute;
    }

    /* The track of the toggle switch */
    .toggle-switch-track {
      display: inline-block;
      width: 44px;
      height: 24px;
      background-color: #cccccc;
      border-radius: 24px;
      position: relative;
      transition: background-color 0.2s ease-in-out;
      flex-shrink: 0;
      /* Prevents shrinking */
    }

    /* The thumb (the moving circle) */
    .toggle-switch-track::before {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.2s ease-in-out;
    }

    /* Change background color when toggled ON */
    #toggleItems:checked+.toggle-switch-track {
      background-color: #3b82f6;
      /* Blue color for 'on' state */
    }

    /* Move the thumb to the right when toggled ON */
    #toggleItems:checked+.toggle-switch-track::before {
      transform: translateX(20px);
    }

    /* Accessibility: Adds a highlight for keyboard navigation */
    #toggleItems:focus-visible+.toggle-switch-track {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }
  </style>
</head>

<body>
  <header>
    <div class="brand">
      <div class="logo"></div>
      <div class="title">Bedrock Schematic Maker</div>
    </div>
    <label class="pick" for="fileInput" id="pickHeader" title="Choose file">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M12 16V4m0 0 4 4m-4-4-4 4" stroke="#04111f" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" />
      </svg>
      Choose .mcstructure
    </label>
  </header>

  <div class="wrap" id="">
    <div class="layout" id="layout">
      <section class="panel" id="importPanel">
        <div class="head">
          <div class="h-title">Import & Export</div>
        </div>
        <div class="body">
          <div class="fileRow">
            <input id="fileInput" type="file" accept=".mcstructure,.nbt,.dat,application/octet-stream" />
            <label class="pick" for="fileInput" id="pickMain">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true">
                <path d="M12 16V4m0 0 4 4m-4-4-4 4" stroke="#04111f" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
              Choose .mcstructure
            </label>
            <div id="fileMeta" class="fileMeta">No file selected.</div>
          </div>

          <div class="chips" id="stats" hidden>
            <div class="chip" data-copy-id="format">
              <div class="k">Format</div>
              <div class="status">
                <div class="v" id="statFmt">—</div>
                <div class="hint">Click to copy ⧉</div>
                <div class="done">Copied ✓</div>
              </div>
            </div>
            <div class="chip" data-copy-id="size">
              <div class="k">Size (x,y,z)</div>
              <div class="status">
                <div class="v" id="statSize">—</div>
                <div class="hint">Click to copy ⧉</div>
                <div class="done">Copied ✓</div>
              </div>
            </div>
            <div class="chip" data-copy-id="blocks">
              <div class="k">Blocks (non‑air)</div>
              <div class="status">
                <div class="v" id="statCount">—</div>
                <div class="hint">Click to copy ⧉</div>
                <div class="done">Copied ✓</div>
              </div>
            </div>
          </div>

          <div style="height: 0.8rem"></div>

          <div class="row">
            <button id="btnDownloadMcpack" class="btn" disabled>
              Download .mcpack
            </button>
            <button id="btnDownloadZip" class="btn secondary" disabled>
              Download folder (.zip)
            </button>
          </div>

          <div class="row" style="margin-top:0.9rem; align-items:center;">
            <label style="display:flex; gap:0.6rem; align-items:center; cursor:pointer;">
              <input id="toggleItems" type="checkbox" />
              <span class="toggle-switch-track"></span>
              <div style="display:flex;flex-direction:column">
                <span style="font-weight:800; font-size:0.95rem; color:var(--text)">Enable item controls</span>
                <span style="font-size:0.85rem; color:var(--muted)">When enabled, the armor-stand's held item
                  selects the schematic / legend / layers (names take priority).</span>
              </div>
            </label>
          </div>

        </div>
      </section>

      <section class="panel" id="blocksPanel">
        <div class="head">
          <div class="h-title">Blocks</div>
          <button id="btnCopyBlocks" class="btn ghost" title="Copy list">
            ⧉ Copy list
          </button>
        </div>
        <div class="body">
          <div class="legend" id="legend"></div>
        </div>
      </section>

      <section class="panel" id="previewPanel">
        <div class="head">
          <div class="h-title">Preview</div>
          <div class="tabs">
            <button class="tab active" id="tab3d">3D Model</button>
            <button class="tab" id="tabJson">JSON</button>
          </div>
        </div>
        <div class="body" id="previewBody">
          <canvas id="view"></canvas>
          <textarea id="jsonOut" readonly spellcheck="false"></textarea>
        </div>
      </section>
    </div>
    <button id="gridAdjust">-<br>-<br>-</button>
  </div>

  <div class="modal" id="welcome">
    <div class="welcome">
      <div class="ring"></div>
      <h2 style="margin-top: 5px;">Welcome</h2>
      <p style="margin-top: 10px;">Upload a Bedrock .mcstructure to preview and export a pack.</p>
      <label class="pick" for="fileInput" id="pickModal" style="margin-top: 10px;">
        Start by choosing a file
      </label>
      <br>

      <label class="pick" id="pickModaler"
        style="margin-top: 5px; margin-bottom: -5px; background: none; box-shadow: none; color: lightblue; font-weight: 600;">
        Or See Example
      </label>
    </div>
  </div>

  <div id="tooltip"></div>

  <div class="toasts" id="toasts"></div>

  <script>
    // ===============================
    // Little-Endian NBT parser
    // ===============================
    const TAG = {
      End: 0,
      Byte: 1,
      Short: 2,
      Int: 3,
      Long: 4,
      Float: 5,
      Double: 6,
      Byte_Array: 7,
      String: 8,
      List: 9,
      Compound: 10,
      Int_Array: 11,
      Long_Array: 12
    };

    class NBTReader {
      constructor(arrayBuffer, littleEndian = true) {
        this.view = new DataView(arrayBuffer);
        this.le = littleEndian;
        this.off = 0;
        this.text = new TextDecoder('utf-8');
        this.buf = new Uint8Array(arrayBuffer);
      }
      ensure(n) {
        if (this.off + n > this.view.byteLength) {
          throw new Error(
            `Unexpected end of data at ${this.off}, need ${n} more bytes.`
          );
        }
      }
      u8() {
        this.ensure(1);
        const v = this.view.getUint8(this.off);
        this.off += 1;
        return v;
      }
      i8() {
        this.ensure(1);
        const v = this.view.getInt8(this.off);
        this.off += 1;
        return v;
      }
      i16() {
        this.ensure(2);
        const v = this.view.getInt16(this.off, this.le);
        this.off += 2;
        return v;
      }
      i32() {
        this.ensure(4);
        const v = this.view.getInt32(this.off, this.le);
        this.off += 4;
        return v;
      }
      f32() {
        this.ensure(4);
        const v = this.view.getFloat32(this.off, this.le);
        this.off += 4;
        return v;
      }
      f64() {
        this.ensure(8);
        const v = this.view.getFloat64(this.off, this.le);
        this.off += 8;
        return v;
      }
      i64() {
        this.ensure(8);
        const v = this.view.getBigInt64(this.off, this.le);
        this.off += 8;
        return v;
      }
      bytes(n) {
        this.ensure(n);
        const s = this.buf.subarray(this.off, this.off + n);
        this.off += n;
        return s;
      }
      str() {
        const len = this.view.getUint16(this.off, this.le);
        this.off += 2;
        const b = this.bytes(len);
        return this.text.decode(b);
      }
    }

    function parseTagPayload(r, type) {
      switch (type) {
        case TAG.Byte:
          return r.i8();
        case TAG.Short:
          return r.i16();
        case TAG.Int:
          return r.i32();
        case TAG.Long:
          return r.i64().toString();
        case TAG.Float:
          return r.f32();
        case TAG.Double:
          return r.f64();
        case TAG.Byte_Array: {
          const len = r.i32();
          const b = r.bytes(len);
          const arr = new Array(len);
          for (let i = 0; i < len; i++) {
            const v = b[i];
            arr[i] = v > 127 ? v - 256 : v;
          }
          return arr;
        }
        case TAG.String:
          return r.str();
        case TAG.List: {
          const child = r.u8();
          const len = r.i32();
          const a = new Array(len);
          for (let i = 0; i < len; i++) a[i] = parseTagPayload(r, child);
          return a;
        }
        case TAG.Compound: {
          const o = {};
          for (; ;) {
            const t = r.u8();
            if (t === TAG.End) break;
            const name = r.str();
            o[name] = parseTagPayload(r, t);
          }
          return o;
        }
        case TAG.Int_Array: {
          const len = r.i32();
          const a = new Array(len);
          for (let i = 0; i < len; i++) a[i] = r.i32();
          return a;
        }
        case TAG.Long_Array: {
          const len = r.i32();
          const a = new Array(len);
          for (let i = 0; i < len; i++) a[i] = r.i64().toString();
          return a;
        }
      }
      throw new Error(`Unknown tag type ${type} at ${r.off}`);
    }

    function parseNBT(arrayBuffer) {
      const u8 = new Uint8Array(arrayBuffer);
      if (u8.length >= 2 && u8[0] === 0x1f && u8[1] === 0x8b) {
        throw new Error(
          'File is GZip-compressed (Java NBT). Expected Bedrock LE-NBT.'
        );
      }
      const r = new NBTReader(arrayBuffer, true);
      const rootType = r.u8();
      if (rootType === TAG.End) return { name: '', value: null };
      const rootName = r.str();
      const value = parseTagPayload(r, rootType);
      return { name: rootName, value };
    }

    // ===============================
    // Structure helpers
    // ===============================
    function asSize(size) {
      if (Array.isArray(size)) return size.map((n) => Number(n));
      return [
        Number(size[0] ?? size['0']),
        Number(size[1] ?? size['1']),
        Number(size[2] ?? size['2'])
      ];
    }
    function objToArrayLike(o, expected) {
      const arr = new Array(expected);
      for (let i = 0; i < expected; i++)
        arr[i] = Number(o[i] ?? o[String(i)]);
      return arr;
    }
    function getIndices(block_indices, total) {
      if (Array.isArray(block_indices)) {
        const first = block_indices[0];
        if (Array.isArray(first)) return first.slice(0, total).map(Number);
        return objToArrayLike(first, total);
      }
      const first = block_indices[0] ?? block_indices['0'];
      return objToArrayLike(first, total);
    }
    function getPalette(paletteNode) {
      const bp =
        (paletteNode &&
          paletteNode.default &&
          paletteNode.default.block_palette) || [];
      if (Array.isArray(bp)) return bp;
      const out = [];
      const keys = Object.keys(bp)
        .filter((k) => !Number.isNaN(+k))
        .sort((a, b) => +a - +b);
      for (const k of keys) out.push(bp[k]);
      return out;
    }
    function parseMcstructure(json) {
      const fmt = json.format_version;
      const size = asSize(json.size || json.structure?.size);
      const [sx, sy, sz] = size;
      const n = sx * sy * sz;
      const structure = json.structure || {};
      const indices = getIndices(structure.block_indices, n);
      const palette = getPalette(structure.palette);
      const palNames = palette.map((p) => p?.name || '');
      const palStates = palette.map((p) => p?.states || {});
      return {
        format: fmt,
        size: [sx, sy, sz],
        indices,
        palette,
        palNames,
        palStates,
        origin:
          json.structure_world_origin ||
          json.structure?.structure_world_origin ||
          [0, 0, 0]
      };
    }

    const defaultColors = {

    };

    // Helpers
    function isAir(name) {
      return !name || name === 'minecraft:air' || name === 'air';
    }
    function normName(name) {
      return (name || '').replace(/^minecraft:/, '');
    }
    function classifyBlock(name) {
      const n = normName(name);
      if (n.endsWith('_stairs')) return 'stairs';
      if (n.endsWith('_slab') || n.includes('double_slab')) return 'slab';
      if (n.endsWith('_wall')) return 'wall';
      if (n.endsWith('_bars')) return 'bars';
      if (n.endsWith('_pane')) return 'pane';
      if (n.endsWith('_fence') && !n.endsWith('fence_gate')) return 'fence';
      if (n.endsWith('fence_gate')) return 'fence_gate';
      if (n.endsWith('_trapdoor')) return 'trapdoor';
      if (n.endsWith('_door')) return 'door';
      if (n.endsWith('button')) return 'button';
      if (n.endsWith('pressure_plate')) return 'pressure_plate';
      if (n.includes('banner')) return 'banner';
      if (n === 'beacon') return 'beacon';
      if (n.includes('candle')) return 'candle';
      if (n.includes('grate') || n.includes('bulb')) return 'solid';
      return 'cube';
    }
    function isSolidish(name) {
      if (isAir(name)) return false;
      const n = normName(name);
      if (n === 'water' || n === 'lava') return false;
      if (n === 'vine' || n.includes('flower') || n.includes('grass'))
        return false;
      const t = classifyBlock(name);
      return t === 'cube' || t === 'solid' || t === 'beacon';
    }
    function isTransparentName(name) {
      const t = classifyBlock(name);
      return !(t === 'cube' || t === 'solid' || t === 'beacon');
    }

    // Cubes (0..16 coords) for a block at x,y,z using states + neighbor info.
    function cubesForBlock(name, states, x, y, z, neighborNameAt) {
      const type = classifyBlock(name);
      const cubes = [];
      const N = (v, d) => (v == null ? d : Number(v));
      const add = (x0, y0, z0, x1, y1, z1) =>
        cubes.push([
          Math.max(0, x0),
          Math.max(0, y0),
          Math.max(0, z0),
          Math.min(16, x1),
          Math.min(16, y1),
          Math.min(16, z1)
        ]);

      // Simple full cubes or always-solid-ish
      if (type === 'cube' || type === 'solid' || type === 'beacon') {
        add(0, 0, 0, 16, 16, 16);
        return cubes;
      }

      // Slabs
      if (type === 'slab') {
        const half =
          states?.['minecraft:vertical_half'] ||
          states?.vertical_half ||
          null;
        if (half === 'top') add(0, 8, 0, 16, 16, 16);
        else if (half === 'bottom') add(0, 0, 0, 16, 8, 16);
        else add(0, 0, 0, 16, 16, 16);
        return cubes;
      }

      // Stairs (fix orientation: Bedrock weirdo_direction = 0:E,1:W,2:S,3:N)
      if (type === 'stairs') {
        const dir = N(states?.weirdo_direction, 0);
        const upside = !!N(states?.upside_down_bit, 0);
        const y0 = upside ? 0 : 8;
        const y1 = upside ? 8 : 16;
        // Base half slab
        upside ? add(0, 8, 0, 16, 16, 16) : add(0, 0, 0, 16, 8, 16);
        // L-shape vertical half depending on facing
        if (dir === 0) add(8, y0, 0, 16, y1, 16); // east
        else if (dir === 1) add(0, y0, 0, 8, y1, 16); // west
        else if (dir === 2) add(0, y0, 0, 16, y1, 8); // south
        else add(0, y0, 8, 16, y1, 16); // north
        return cubes;
      }

      // Walls: generic cross + center post (no directional logic)
      if (type === 'wall') {
        // Center post 6x6, full 16 high
        add(5, 0, 5, 11, 16, 11);
        // Cross arms 4 wide, 14 tall, full length
        add(0, 0, 6, 16, 13, 10); // along X (Z 6..10)
        add(6, 0, 0, 10, 13, 16); // along Z (X 6..10)
        return cubes;
      }

      // Fences: generic cross + small post
      if (type === 'fence') {
        // Center post 4x4, 16 high
        add(6, 0, 6, 10, 16, 10);
        // Arms 2 wide, 3 tall, full length
        add(0, 12, 7, 16, 15, 9); // along X (Z 7..9)
        add(7, 12, 0, 9, 15, 16); // along Z (X 7..9)

        add(0, 6, 7, 16, 9, 9); // along X (Z 7..9)
        add(7, 6, 0, 9, 9, 16); // along Z (X 7..9)
        return cubes;
      }

      // Fence gates (keep simple bars)
      if (type === 'fence_gate') {
        const dir = N(states?.direction, 0); // 0..3
        if (dir === 0 || dir === 2) {
          add(0, 7, 7, 16, 9, 9);
          add(0, 13, 7, 16, 15, 9);
        } else {
          add(7, 7, 0, 9, 9, 16);
          add(7, 13, 0, 9, 15, 16);
        }
        return cubes;
      }

      // Trapdoors (fix open orientation to 0:E,1:W,2:S,3:N)
      if (type === 'trapdoor') {
        const top = !!N(states?.upside_down_bit, 0);
        const open = !!N(states?.open_bit, 0);
        const dir = N(states?.direction, 0); // 0..3
        const thick = 3;
        if (!open) {
          if (top) add(0, 16 - thick, 0, 16, 16, 16);
          else add(0, 0, 0, 16, thick, 16);
        } else {
          if (dir === 0) add(0, 0, 0, thick, 16, 16);// east
          else if (dir === 1) add(16 - thick, 0, 0, 16, 16, 16);  // west
          else if (dir === 2) add(0, 0, 16 - thick, 16, 16, 16); // south
          else add(0, 0, 0, 16, 16, thick); // north
        }
        return cubes;
      }

      // Doors (align to same facing convention 0:E,1:W,2:S,3:N)
      if (type === 'door') {
        const dir = N(states?.direction, 0);
        const thick = 3;
        if (dir === 0) add(16 - thick, 0, 0, 16, 16, 16); // east
        else if (dir === 1) add(0, 0, 0, thick, 16, 16); // west
        else if (dir === 2) add(0, 0, 16 - thick, 16, 16, 16); // south
        else add(0, 0, 0, 16, 16, thick); // north
        return cubes;
      }

      // Buttons / plates / banners / candles
      if (type === 'button') {
        add(6, 12, 6, 10, 14, 10);
        return cubes;
      }

      if (type === 'pressure_plate') {
        add(0, 0, 0, 16, 2, 16);
        return cubes;
      }

      if (type === 'banner') {
        add(7, 0, 0, 9, 16, 16);
        return cubes;
      }

      if (type === 'candle') {
        add(7, 0, 7, 9, 8, 9);
        return cubes;
      }

      // Panes: two crossing 2px planes, full height/length
      if (type === 'pane') {
        add(0, 0, 7, 16, 16, 9); // along X (Z 7..9)
        add(7, 0, 0, 9, 16, 16); // along Z (X 7..9)
        return cubes;
      }

      //Bars: shape estimate
      if (type === 'bars') {
        add(7, 0, 7, 9, 16, 9);
        add(2, 0, 7, 4, 16, 9);
        add(12, 0, 7, 14, 16, 9);

        add(0, 7, 7, 2, 9, 9);
        add(4, 2, 7, 7, 4, 9);
        add(9, 12, 7, 12, 14, 9);
        add(14, 7, 7, 16, 9, 9);

        add(7, 0, 2, 9, 16, 4);
        add(7, 0, 12, 9, 16, 14);

        add(7, 7, 0, 9, 9, 2);
        add(7, 2, 4, 9, 4, 7);
        add(7, 12, 9, 9, 14, 12);
        add(7, 7, 14, 9, 9, 16);
        return cubes;
      }

      // Fallback cube
      add(0, 0, 0, 16, 16, 16);
      return cubes;
    }

    function buildModel(struct) {
      const [sx, sy, sz] = struct.size;
      const names = struct.palNames;
      const statesArr = struct.palStates;

      const idxToXYZ = (i) => {
        const x = i % sx;
        const y = Math.floor(i / sx) % sy;
        const z = Math.floor(i / (sx * sy)) % sz;
        return [x, y, z];
      };

      const grid = new Int32Array(sx * sy * sz);
      for (let i = 0; i < grid.length; i++) grid[i] = struct.indices[i] ?? -1;

      const atIndex = (x, y, z) =>
        x < 0 || y < 0 || z < 0 || x >= sx || y >= sy || z >= sz
          ? -1
          : grid[x + sx * (y + sy * z)];

      const neighborNameAt = (x, y, z) => {
        const idx = atIndex(x, y, z);
        return idx >= 0 ? names[idx] : 'minecraft:air';
      };

      const faces = [];
      const cx = (sx - 1) / 2;
      const cy = (sy - 1) / 2;
      const cz = (sz - 1) / 2;
      const radius = Math.sqrt(sx * sx + sy * sy + sz * sz) * 0.6;
      dist = Math.max(500, radius * 3.2);
      let nonAir = 0;

      function pushAll(wx0, wy0, wz0, wx1, wy1, wz1, col, blockName) {
        faces.push({
          poly: [
            [wx1, wy0, wz0],
            [wx1, wy0, wz1],
            [wx1, wy1, wz1],
            [wx1, wy1, wz0]
          ],
          color: col.side,
          n: [1, 0, 0],
          blockName
        });
        faces.push({
          poly: [
            [wx0, wy0, wz0],
            [wx0, wy1, wz0],
            [wx0, wy1, wz1],
            [wx0, wy0, wz1]
          ],
          color: col.side,
          n: [-1, 0, 0],
          blockName
        });
        faces.push({
          poly: [
            [wx0, wy1, wz0],
            [wx1, wy1, wz0],
            [wx1, wy1, wz1],
            [wx0, wy1, wz1]
          ],
          color: col.top,
          n: [0, 1, 0],
          blockName
        });
        faces.push({
          poly: [
            [wx0, wy0, wz0],
            [wx0, wy0, wz1],
            [wx1, wy0, wz1],
            [wx1, wy0, wz0]
          ],
          color: col.bottom,
          n: [0, -1, 0],
          blockName
        });
        faces.push({
          poly: [
            [wx0, wy0, wz1],
            [wx0, wy1, wz1],
            [wx1, wy1, wz1],
            [wx1, wy0, wz1]
          ],
          color: col.side,
          n: [0, 0, 1],
          blockName
        });
        faces.push({
          poly: [
            [wx0, wy0, wz0],
            [wx1, wy0, wz0],
            [wx1, wy1, wz0],
            [wx0, wy1, wz0]
          ],
          color: col.side,
          n: [0, 0, -1],
          blockName
        });
      }

      for (let i = 0; i < grid.length; i++) {
        const pi = grid[i];
        const name = names[pi];
        if (isAir(name)) continue;
        nonAir++;

        const st = statesArr[pi] || {};
        const [x, y, z] = idxToXYZ(i);
        const ox = x - cx;
        const oy = y - cy;
        const oz = z - cz;
        const col = colorLUT[name] || defaultColors;
        const cubes = cubesForBlock(name, st, x, y, z, neighborNameAt);
        const transparent = isTransparentName(name);

        for (const [x0, y0, z0, x1, y1, z1] of cubes) {
          const wx0 = ox + x0 / 16;
          const wy0 = oy + y0 / 16;
          const wz0 = oz + z0 / 16;
          const wx1 = ox + x1 / 16;
          const wy1 = oy + y1 / 16;
          const wz1 = oz + z1 / 16;

          if (transparent) {
            // draw all faces (no culling) for transparent blocks
            pushAll(wx0, wy0, wz0, wx1, wy1, wz1, col, name);
          } else {
            // Full/opaque: cull against solids
            if (!isSolidish(neighborNameAt(x + 1, y, z)))
              faces.push({
                poly: [
                  [wx1, wy0, wz0],
                  [wx1, wy0, wz1],
                  [wx1, wy1, wz1],
                  [wx1, wy1, wz0]
                ],
                color: col.side,
                n: [1, 0, 0],
                blockName: name
              });
            if (!isSolidish(neighborNameAt(x - 1, y, z)))
              faces.push({
                poly: [
                  [wx0, wy0, wz0],
                  [wx0, wy1, wz0],
                  [wx0, wy1, wz1],
                  [wx0, wy0, wz1]
                ],
                color: col.side,
                n: [-1, 0, 0],
                blockName: name
              });
            if (!isSolidish(neighborNameAt(x, y + 1, z)))
              faces.push({
                poly: [
                  [wx0, wy1, wz0],
                  [wx1, wy1, wz0],
                  [wx1, wy1, wz1],
                  [wx0, wy1, wz1]
                ],
                color: col.top,
                n: [0, 1, 0],
                blockName: name
              });
            if (!isSolidish(neighborNameAt(x, y - 1, z)))
              faces.push({
                poly: [
                  [wx0, wy0, wz0],
                  [wx0, wy0, wz1],
                  [wx1, wy0, wz1],
                  [wx1, wy0, wz0]
                ],
                color: col.bottom,
                n: [0, -1, 0],
                blockName: name
              });
            if (!isSolidish(neighborNameAt(x, y, z + 1)))
              faces.push({
                poly: [
                  [wx0, wy0, wz1],
                  [wx0, wy1, wz1],
                  [wx1, wy1, wz1],
                  [wx1, wy0, wz1]
                ],
                color: col.side,
                n: [0, 0, 1],
                blockName: name
              });
            if (!isSolidish(neighborNameAt(x, y, z - 1)))
              faces.push({
                poly: [
                  [wx0, wy0, wz0],
                  [wx1, wy0, wz0],
                  [wx1, wy1, wz0],
                  [wx0, wy1, wz0]
                ],
                color: col.side,
                n: [0, 0, -1],
                blockName: name
              });
          }
        }
      }

      return {
        faces,
        center: [cx, cy, cz],
        radius,
        count: nonAir,
        size: [sx, sy, sz]
      };
    }

    function projectVertex([x, y, z]) {
      const cy = Math.cos(yaw),
        sy = Math.sin(yaw);
      let X = x * cy - z * sy;
      let Z = x * sy + z * cy;
      const cp = Math.cos(pitch),
        sp = Math.sin(pitch);
      const Y = y * cp - Z * sp;
      Z = y * sp + Z * cp;
      const zz = Z + dist;
      const s = fov / zz;
      const cx2 = canvas.width / window.devicePixelRatio / 2;
      const cy2 = canvas.height / window.devicePixelRatio / 2;
      return [cx2 + X * s * 40, cy2 - Y * s * 40, zz];
    }

    function shade(hex, f) {
      const c = hex.replace('#', '');
      const r = parseInt(c.substring(0, 2), 16);
      const g = parseInt(c.substring(2, 4), 16);
      const b = parseInt(c.substring(4, 6), 16);
      const rr = Math.round(r * f);
      const gg = Math.round(g * f);
      const bb = Math.round(b * f);
      return (
        '#' +
        rr.toString(16).padStart(2, '0') +
        gg.toString(16).padStart(2, '0') +
        bb.toString(16).padStart(2, '0')
      );
    }

    function drawWireCube([x0, y0, z0, x1, y1, z1], center, alpha) {
      const [cx, cy, cz] = center;
      const V = [
        [x0 - cx, y0 - cy, z0 - cz],
        [x1 - cx, y0 - cy, z0 - cz],
        [x1 - cx, y1 - cy, z0 - cz],
        [x0 - cx, y1 - cy, z0 - cz],
        [x0 - cx, y0 - cy, z1 - cz],
        [x1 - cx, y0 - cy, z1 - cz],
        [x1 - cx, y1 - cy, z1 - cz],
        [x0 - cx, y1 - cy, z1 - cz]
      ];
      const E = [
        [0, 1],
        [1, 2],
        [2, 3],
        [3, 0],
        [4, 5],
        [5, 6],
        [6, 7],
        [7, 4],
        [0, 4],
        [1, 5],
        [2, 6],
        [3, 7]
      ];
      ctx.save();
      ctx.globalAlpha = alpha;
      ctx.lineWidth = 1.5;
      ctx.strokeStyle = '#ffffff';
      ctx.beginPath();
      for (const [a, b] of E) {
        const pa = projectVertex(V[a]);
        const pb = projectVertex(V[b]);
        ctx.moveTo(pa[0], pa[1]);
        ctx.lineTo(pb[0], pb[1]);
      }
      ctx.stroke();
      ctx.restore();
    }

    function draw() {
      const w = canvas.width / window.devicePixelRatio;
      const h = canvas.height / window.devicePixelRatio;
      ctx.clearRect(0, 0, w, h);

      if (!model) {
        ctx.fillStyle = '#ffffff22';
        ctx.font = '600 16px ui-sans-serif, system-ui';
        ctx.textAlign = 'center';
        ctx.fillText('Upload a .mcstructure to preview', w / 2, h / 2);
        return;
      }

      const light = [-0.6, 0.8, -0.5];

      const faces = model.faces.map((f) => {
        const p = f.poly.map(projectVertex);
        const zavg = (p[0][2] + p[1][2] + p[2][2] + p[3][2]) * 0.25;
        return {
          p,
          z: zavg,
          color: f.color,
          n: f.n,
          blockName: f.blockName
        };
      });
      faces.sort((a, b) => b.z - a.z);

      const DIM_OTHERS = !isHoverSelection;

      for (const f of faces) {
        const n = f.n;
        const d =
          Math.max(
            0.25,
            Math.min(
              1,
              (n[0] * light[0] + n[1] * light[1] + n[2] * light[2]) / 1.3
            )
          ) * 0.95;

        ctx.beginPath();
        ctx.moveTo(f.p[0][0], f.p[0][1]);
        for (let i = 1; i < f.p.length; i++) ctx.lineTo(f.p[i][0], f.p[i][1]);
        ctx.closePath();

        ctx.save();
        if (DIM_OTHERS && selectedBlockName && f.blockName !== selectedBlockName)
          ctx.globalAlpha = 0.18;
        else ctx.globalAlpha = 1;

        ctx.fillStyle = shade(f.color, d);
        ctx.fill();

        ctx.strokeStyle = '#00000022';
        ctx.lineWidth = 1;
        ctx.stroke();
        ctx.restore();
      }

      // Always-on X-Ray overlay for selected block(s)
      if (selectedBlockName && struct) {
        const [sx, sy, sz] = struct.size;
        const names = struct.palNames;
        const statesArr = struct.palStates;

        const neighborNameAt = (x, y, z) => {
          if (x < 0 || y < 0 || z < 0 || x >= sx || y >= sy || z >= sz)
            return 'minecraft:air';
          const idx = struct.indices[x + sx * (y + sy * z)];
          return names[idx];
        };

        for (const pass of [0.28, 0.95]) {
          for (const [x, y, z] of selectedPositions) {
            const idx = struct.indices[x + sx * (y + sy * z)];
            const name = names[idx];
            const st = statesArr[idx] || {};
            const local = cubesForBlock(
              name,
              st,
              x,
              y,
              z,
              neighborNameAt
            ).map(([x0, y0, z0, x1, y1, z1]) => [
              x + x0 / 16,
              y + y0 / 16,
              z + z0 / 16,
              x + x1 / 16,
              y + y1 / 16,
              z + z1 / 16
            ]);
            for (const c of local) drawWireCube(c, model.center, pass);
          }
        }
      }
    }

    let dragging = false;
    let lastX = 0;
    let lastY = 0;
    canvas.addEventListener('mousedown', (e) => {
      dragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });
    window.addEventListener('mouseup', () => (dragging = false));
    window.addEventListener('mousemove', (e) => {
      if (!dragging) return;
      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;
      lastX = e.clientX;
      lastY = e.clientY;
      yaw += dx * 0.01;
      pitch += dy * -0.01;
      pitch = Math.max(-Math.PI / 2 + 0.05, Math.min(Math.PI / 2 - 0.05, pitch));
      draw();
    });
    canvas.addEventListener(
      'wheel',
      (e) => {
        e.preventDefault();
        dist *= e.deltaY > 0 ? 1.08 : 0.92;
        dist = Math.max(model ? model.radius * 1.2 : 4, Math.min(1000, dist));
        draw();
      },
      { passive: false }
    );

    // ===============================
    // Pack JSON (unchanged content)
    // ===============================

    function buildManifestJson() {
      return `{
  "format_version": 2,
  "header": {
    "name": "§l${exportBase} Schematic",
    "description": "Armor Stand + Peice of Paper => Schematic
My other projects: §eMalachyf.com§r

Red Dye for layer 1, Orange Dye for layer 2, etc.",

      "version": [2,1,0]
    }
  ]

    }

    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
        const r = Math.random() * 16 | 0;
        const v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    // ===============================
    // Dynamic texture (wireframe bands + checker for transparent)
    // ===============================
    function nextPow2(n) {
      let p = 1;
      while (p < n) p <<= 1;
      return p;
    }
    function drawWireSquare(ctx2, x, y, color, dashPattern) {
      drawDashPattern(ctx2, x, y, 16, 1, color, dashPattern);
      drawDashPattern(ctx2, x, y + 15, 16, 1, color, dashPattern);
      drawDashPattern(ctx2, x, y, 1, 16, color, dashPattern);
      drawDashPattern(ctx2, x + 15, y, 1, 16, color, dashPattern);
    }
    function drawDashPattern(ctx2, x, y, width, height, color, dashPattern) {
      //loop 16 times and draw a pixel if the dashPattern is 1, 2, or 3
      for (let i = 0; i < height; i++) {
        for (let j = 0; j < width; j++) {
          //mod by dashPattern.length
          const index = (j + (i * width)) % dashPattern.length;
          if (dashPattern[index] === 1) {
            //light
            lightColor = lightenColor(color, 20);
            ctx2.fillStyle = lightColor;
            ctx2.fillRect(x + j, y + i, 1, 1);
          }
          if (dashPattern[index] === 2) {
            //regular
            ctx2.fillStyle = color;
            ctx2.fillRect(x + j, y + i, 1, 1);
          }
          if (dashPattern[index] === 3) {
            //dark
            darkColor = lightenColor(color, -20);
            ctx2.fillStyle = darkColor;
            ctx2.fillRect(x + j, y + i, 1, 1);
          }
        }
      }
    }
    function lightenColor(color, amount) {
      let r, g, b;

      // Parse the color string
      if (color.startsWith('#')) {
        const bigint = parseInt(color.slice(1), 16);
        r = (bigint >> 16) & 255;
        g = (bigint >> 8) & 255;
        b = bigint & 255;
      } else if (color.startsWith('rgb')) {
        [r, g, b] = color.match(/\d+/g).map(Number);
      } else {
        // This example only supports hex and rgb.
        return color;
      }

      // Increase each channel by a set amount
      // keep within 0-255
      r = Math.max(0, Math.min(255, r + amount));
      g = Math.max(0, Math.min(255, g + amount));
      b = Math.max(0, Math.min(255, b + amount));

      return `rgb(${r}, ${g}, ${b})`;
    }
    function drawCheckerboard(ctx2, x, y, w, h, color, pattern) {
      const tile = document.createElement('canvas');
      tile.width = 4;
      tile.height = 4;
      const t = tile.getContext('2d');
      t.clearRect(0, 0, 4, 4);
      t.fillStyle = color;
      drawDashPattern(t, 0, 0, 2, 2, color, pattern);
      drawDashPattern(t, 2, 2, 2, 2, color, pattern);
      const pat = ctx2.createPattern(tile, 'repeat');
      ctx2.save();
      ctx2.fillStyle = pat;
      ctx2.translate(x, y);
      ctx2.fillRect(0, 0, w, h);
      ctx2.restore();
    }

    function buildCompositeTextureBytes(blockOrder, colorsByBlock) {
      const bands = Math.max(1, blockOrder.length);
      const requiredH = bands * 32;
      const h = Math.max(128, nextPow2(requiredH));
      const w = 64;

      // 0 is nothing (blank pixel), 1 is light, 2 is regular, 3 is dark
      const dashPatterns = [
        [2],
        [2, 1],
        [2, 2, 3, 3],
        [1, 2, 3],
        [2, 2, 3],
        [2, 2, 1],
        [1, 2, 3, 0],
        [1, 2, 3, 0, 0],
        [2, 2, 0],
        [2, 2, 0, 0],
        [2, 3, 0],
        [2, 3, 0, 0],
        [2, 1, 2, 0],
        [2, 1, 2, 0, 0],
        [2, 3, 2, 0],
        [2, 3, 2, 0, 0],
        [2, 2, 3, 3, 0],
        [2, 3, 2, 1, 0]
      ];
      const checkerboardPatterns = [
        [2, 2, 2, 2],
        [2, 2, 3, 3],
        [2, 3, 3, 2],
        [1, 2, 3, 1],
        [2, 2, 3, 2],
        [2, 2, 1, 2],
        [1, 2, 3, 0],
        [2, 2, 0, 2],
        [2, 0, 0, 2],
        [2, 3, 0, 2],
        [2, 3, 3, 0],
        [2, 1, 2, 0],
        [2, 3, 2, 0]
      ];

      const cv = document.createElement('canvas');
      cv.width = w;
      cv.height = h;
      const ctx2 = cv.getContext('2d');
      ctx2.clearRect(0, 0, w, h);

      blockOrder.forEach((name, i) => {
        const y0 = i * 32;
        const col = (colorsByBlock[name] || defaultColors).side;

        if (isTransparentName(name)) {
          // Checker band for transparent
          drawCheckerboard(ctx2, 0, y0, 64, 32, col, checkerboardPatterns[i % checkerboardPatterns.length]);
        } else {
          const c = colorsByBlock[name] || defaultColors;
          drawWireSquare(ctx2, 16, y0 + 0, c.top, dashPatterns[i % dashPatterns.length]);
          drawWireSquare(ctx2, 32, y0 + 0, c.bottom, dashPatterns[i % dashPatterns.length]);
          drawWireSquare(ctx2, 0, y0 + 16, c.side, dashPatterns[i % dashPatterns.length]);
          drawWireSquare(ctx2, 16, y0 + 16, c.side, dashPatterns[i % dashPatterns.length]);
          drawWireSquare(ctx2, 32, y0 + 16, c.side, dashPatterns[i % dashPatterns.length]);
          drawWireSquare(ctx2, 48, y0 + 16, c.side, dashPatterns[i % dashPatterns.length]);
        }
      });

      const dataUrl = cv.toDataURL('image/png');
      const b64 = dataUrl.split(',')[1];
      const bin = atob(b64);
      const u8 = new Uint8Array(bin.length);
      for (let i = 0; i < bin.length; i++) u8[i] = bin.charCodeAt(i);
      return { bytes: u8, width: w, height: h };
    }

    // ===============================
    // Geometry builder (multi-cubes per block)

    function buildUsedBlockOrder(struct) {
      const order = [];
      const seen = new Set();
      for (const idx of struct.indices) {
        const name = struct.palNames[idx];
        if (isAir(name)) continue;
        if (!seen.has(name)) {
          seen.add(name);
          order.push(name);
        }
      }
      return order;
    }

    function blocksToBonesSmart(struct, bandByBlock) {
      const [sx, sy, sz] = struct.size;
      const names = struct.palNames;
      const statesArr = struct.palStates;
      const bones = [];

      // Keep these (they add ~0.1 and slight offset to reduce z-fighting)
      const SHIFT = -0.02;
      const inflate = 0.05;

      const neighborNameAt = (x, y, z) => {
        if (x < 0 || y < 0 || z < 0 || x >= sx || y >= sy || z >= sz)
          return 'minecraft:air';
        const idx = struct.indices[x + sx * (y + sy * z)];
        return names[idx];
      };

      for (let i = 0; i < sx * sy * sz; i++) {
        const x = i % sx;
        const y = Math.floor(i / sx) % sy;
        const z = Math.floor(i / (sx * sy)) % sz;
        const pi = struct.indices[i];
        const name = names[pi];
        if (isAir(name)) continue;
        const st = statesArr[pi] || {};

        const band = bandByBlock.get(name) ?? 0;
        const uv = [0, band * 32];

        const cubes = cubesForBlock(name, st, x, y, z, neighborNameAt);
        if (!cubes.length) continue;

        const cubesOut = cubes.map(([x0, y0, z0, x1, y1, z1]) => {
          const origin = [
            x * 16 - 8 + SHIFT + x0,
            y * 16 + SHIFT + y0,
            z * 16 - 8 + SHIFT + z0
          ];
          const size = [
            Math.max(0.1, x1 - x0),
            Math.max(0.1, y1 - y0),
            Math.max(0.1, z1 - z0)
          ];
          return { origin, size, inflate, uv };
        });

        bones.push({
          name: `b_${x}_${y}_${z}`,
          cubes: cubesOut
        });
      }
      return bones;
    }

    function blocksToBonesPerLayer(struct, bandByBlock) {
      const [sx, sy, sz] = struct.size;
      const names = struct.palNames;
      const statesArr = struct.palStates;

      const bones = [];
      const bonesByLayer = Array.from({ length: sy }, () => []);

      const SHIFT = -0.02;
      const inflate = 0.05;

      const neighborNameAt = (x, y, z) => {
        if (x < 0 || y < 0 || z < 0 || x >= sx || y >= sy || z >= sz)
          return 'minecraft:air';
        const idx = struct.indices[x + sx * (y + sy * z)];
        return names[idx];
      };

      for (let i = 0; i < sx * sy * sz; i++) {
        const x = i % sx;
        const y = Math.floor(i / sx) % sy;
        const z = Math.floor(i / (sx * sy)) % sz;
        const pi = struct.indices[i];
        const name = names[pi];
        if (isAir(name)) continue;
        const st = statesArr[pi] || {};

        const band = bandByBlock.get(name) ?? 0;
        const uv = [0, band * 32];

        const cubes = cubesForBlock(name, st, x, y, z, neighborNameAt);
        if (!cubes.length) continue;

        const cubesOut = cubes.map(([x0, y0, z0, x1, y1, z1]) => {
          const origin = [
            x * 16 - 8 + SHIFT + x0,
            y * 16 + SHIFT + y0,
            z * 16 - 8 + SHIFT + z0
          ];
          const size = [
            Math.max(0.1, x1 - x0),
            Math.max(0.1, y1 - y0),
            Math.max(0.1, z1 - z0)
          ];
          return { origin, size, inflate, uv };
        });

        const bone = {
          name: `b_${x}_${y}_${z}`,
          cubes: cubesOut
        };

        bones.push(bone);
        bonesByLayer[y].push(bone);
      }

      return { bones, bonesByLayer };
    }

    function buildRenderControllerJson(layerCount, allowItems = true) {
      // build geometry checks: legend first, schematic, then layers 1..N (by name)
      const checks = [];
      checks.push({ cond: `query.is_name_any('legend','Legend')`, geom: 'Geometry.legend', tex: 'Texture.legend' });
      checks.push({ cond: `query.is_name_any('schematic','Schematic')`, geom: 'Geometry.default', tex: 'Texture.default' });

      for (let i = 0; i < layerCount; i++) {
        const n = i + 1;
        checks.push({
          cond: `query.is_name_any('layer${n}','Layer${n}')`,
          geom: `Geometry.layer${n}`,
          tex: 'Texture.default'
        });
      }

      // If items are enabled, append item-based checks AFTER name checks so names always win.
      if (allowItems) {
        // quick wins
        // paper shows the full schematic (same as the 'Schematic' name)
        checks.push({
          cond: `query.get_equipped_item_name('main_hand') == 'paper'`,
          geom: 'Geometry.default',
          tex: 'Texture.default'
        });
        // book shows the legend (same as the 'legend' name)
        checks.push({
          cond: `query.get_equipped_item_name('main_hand') == 'book'`,
          geom: 'Geometry.legend',
          tex: 'Texture.legend'
        });

        // color + material mapping (10 colors × 10 material rows = up to 100)
        const colors = ['red', 'orange', 'yellow', 'lime', 'green', 'cyan', 'blue', 'purple', 'magenta', 'pink'];
        const materials = [
          'dye',
          'wool',
          'carpet',
          'concrete',
          'concrete_powder',
          'stained_glass',
          'stained_glass_pane',
          'terracotta',
          'glazed_terracotta',
          'candle'
        ];

        for (let m = 0; m < materials.length; m++) {
          for (let c = 0; c < colors.length; c++) {
            const layerNum = m * 10 + c + 1; // 1..100
            // stop early if schematic has fewer layers than this mapping
            if (layerNum > layerCount) break;
            const itemName = `${colors[c]}_${materials[m]}`;
            checks.push({
              cond: `query.get_equipped_item_name('main_hand') == '${itemName}'`,
              geom: `Geometry.layer${layerNum}`,
              tex: 'Texture.default'
            });
          }
        }
      }

      // Build nested ternary expressions (render controller language expected by Bedrock)
      let geomExpr = 'Geometry.default2';
      let texExpr = 'Texture.default2';
      for (let i = checks.length - 1; i >= 0; i--) {
        geomExpr = `${checks[i].cond} ? ${checks[i].geom} : ${geomExpr}`;
        texExpr = `${checks[i].cond} ? ${checks[i].tex} : ${texExpr}`;
      }

      const rc = {
        format_version: '1.8.0',
        render_controllers: {
          'controller.render.armor_stand': {
            geometry: geomExpr,
            materials: [{ '*': 'Material.default' }],
            textures: [texExpr]
          }
        }
      };

      return JSON.stringify(rc, null, 2);
    }


    function makeLegendTexture() {
      // --- Start: Atlas Generation (Unchanged) ---
      // This part correctly generates the source patterns for the swatches.
      const usedOrder = buildUsedBlockOrder(struct);
      const atlasCanvas = document.createElement('canvas');
      const atlasCtx = atlasCanvas.getContext('2d');
      {
        const bands = Math.max(1, usedOrder.length);
        atlasCanvas.width = 64;
        atlasCanvas.height = Math.max(128, nextPow2(bands * 32));
        const dashPatterns = [
          [2], [2, 1], [2, 2, 3, 3], [1, 2, 3], [2, 2, 3], [2, 2, 1], [1, 2, 3, 0],
          [1, 2, 3, 0, 0], [2, 2, 0], [2, 2, 0, 0], [2, 3, 0], [2, 3, 0, 0],
          [2, 1, 2, 0], [2, 1, 2, 0, 0], [2, 3, 2, 0], [2, 3, 2, 0, 0],
          [2, 2, 3, 3, 0], [2, 3, 2, 1, 0]
        ];
        const checkerboardPatterns = [
          [2, 2, 2, 2], [2, 2, 3, 3], [2, 3, 3, 2], [1, 2, 3, 1], [2, 2, 3, 2],
          [2, 2, 1, 2], [1, 2, 3, 0], [2, 2, 0, 2], [2, 0, 0, 2], [2, 3, 0, 2],
          [2, 3, 3, 0], [2, 1, 2, 0], [2, 3, 2, 0]
        ];
        usedOrder.forEach((name, i) => {
          const y0 = i * 32;
          const col = (colorLUT[name] || defaultColors).side;
          if (isTransparentName(name)) {
            drawCheckerboard(atlasCtx, 0, y0, 64, 32, col, checkerboardPatterns[i % checkerboardPatterns.length]);
          } else {
            const c = colorLUT[name] || defaultColors;
            drawWireSquare(atlasCtx, 16, y0, c.top, dashPatterns[i % dashPatterns.length]);
            drawWireSquare(atlasCtx, 32, y0, c.bottom, dashPatterns[i % dashPatterns.length]);
            drawWireSquare(atlasCtx, 0, y0 + 16, c.side, dashPatterns[i % dashPatterns.length]);
            drawWireSquare(atlasCtx, 16, y0 + 16, c.side, dashPatterns[i % dashPatterns.length]);
            drawWireSquare(atlasCtx, 32, y0 + 16, c.side, dashPatterns[i % dashPatterns.length]);
            drawWireSquare(atlasCtx, 48, y0 + 16, c.side, dashPatterns[i % dashPatterns.length]);
          }
        });
      }
      // --- End: Atlas Generation ---

      // --- Start: Legend Generation ---
      const blockNames = usedOrder.filter(name => name !== 'minecraft:air');
      const N = blockNames.length;
      if (N === 0) return new Uint8Array();

      // **1. Calculate Optimal Grid Dimensions**
      // We want the total grid aspect ratio to be ~1.
      // Grid Aspect = (cols * item_width) / (rows * item_height)
      // Given item_width = 5 * item_height, we want (cols * 5) / rows ≈ 1, so rows ≈ 5 * cols.
      // Since rows * cols = N, we substitute: (5 * cols) * cols ≈ N => 5 * cols^2 ≈ N
      const itemAspectRatio = 5.0;
      const cols = Math.max(1, Math.round(Math.sqrt(N / itemAspectRatio)));
      const rows = Math.ceil(N / cols);

      // **2. Define Unscaled Item and Grid Dimensions**
      const swatchZoom = 6;
      const swatchSize = 6 * swatchZoom; // 36px
      const padding = 8;
      const itemHeight = swatchSize + 2 * padding; // e.g., 36 + 16 = 52
      const itemWidth = Math.round(itemHeight * itemAspectRatio); // e.g., 52 * 5 = 260
      const textMaxWidth = itemWidth - swatchSize - 3 * padding;
      const lineHeight = 15;

      const gridWidth = cols * itemWidth;
      const gridHeight = rows * itemHeight;

      // **3. Draw Items onto an Intermediate Canvas at Native Resolution**
      const gridCanvas = document.createElement('canvas');
      gridCanvas.width = gridWidth;
      gridCanvas.height = gridHeight;
      const ctx = gridCanvas.getContext('2d');
      ctx.imageSmoothingEnabled = false;

      // Background
      const bgGradient = ctx.createLinearGradient(0, 0, 0, gridHeight);
      bgGradient.addColorStop(0, '#2e335a');
      bgGradient.addColorStop(1, '#1c1b29');
      ctx.fillStyle = bgGradient;
      ctx.fillRect(0, 0, gridWidth, gridHeight);

      const wrapText = (text, x, y) => {
        const words = text.split(' ');
        let line = '';
        let currentY = y;
        for (let i = 0; i < words.length; i++) {
          const testLine = line + words[i] + ' ';
          if (ctx.measureText(testLine).width > textMaxWidth && i > 0) {
            ctx.fillText(line.trim(), x, currentY);
            line = words[i] + ' ';
            currentY += lineHeight;
          } else {
            line = testLine;
          }
        }
        ctx.fillText(line.trim(), x, currentY);
      };

      blockNames.forEach((blockName, i) => {
        const bandIndex = usedOrder.indexOf(blockName);
        const c = i % cols;
        const r = Math.floor(i / cols);
        const dx = c * itemWidth + padding;
        const dy = r * itemHeight + padding;

        ctx.drawImage(atlasCanvas, 16, bandIndex * 32, 6, 6, dx, dy, swatchSize, swatchSize);
        ctx.strokeStyle = '#FFFFFF44';
        ctx.lineWidth = 2;
        ctx.strokeRect(dx, dy, swatchSize, swatchSize);

        const displayName = blockName.replace('minecraft:', '').split('_').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
        ctx.fillStyle = '#E8ECF6';
        ctx.font = 'bold 13px ui-sans-serif, system-ui, sans-serif';
        ctx.textAlign = 'left';
        ctx.textBaseline = 'top';
        wrapText(displayName, dx + swatchSize + padding, dy + (itemHeight - swatchSize) / 2 - lineHeight / 1.5);
      });

      // **4. Scale the Grid to Fill a Final Square Canvas**
      const finalSize = nextPow2(Math.max(gridWidth, gridHeight));
      const finalCanvas = document.createElement('canvas');
      finalCanvas.width = finalSize;
      finalCanvas.height = finalSize;
      const finalCtx = finalCanvas.getContext('2d');
      finalCtx.imageSmoothingEnabled = false; // Important for scaling pixel art
      finalCtx.drawImage(gridCanvas, 0, 0, gridWidth, gridHeight, 0, 0, finalSize, finalSize);

      // **5. Convert to Bytes and Return**
      const b64 = finalCanvas.toDataURL('image/png').split(',')[1];
      const bin = atob(b64);
      const u8 = new Uint8Array(bin.length);
      for (let i = 0; i < bin.length; i++) u8[i] = bin.charCodeAt(i);
      return u8;
    }

    async function buildPackFilesAsync(struct) {
      const usedOrder = buildUsedBlockOrder(struct);
      const bandByBlock = new Map();
      usedOrder.forEach((n, i) => bandByBlock.set(n, i));

      const { bytes: oakPng, height: texHeight } = buildCompositeTextureBytes(
        usedOrder,
        colorLUT
      );

      // build bones split by layer
      const { bones: allBones, bonesByLayer } = blocksToBonesPerLayer(
        struct,
        bandByBlock
      );

      // build geo including one per-layer geometry and legend geometry
      // (this was missing in one spot and caused `geo` to be undefined when we tried to write it)
      const geo = geometryWithBlocksAndLayers(allBones, bonesByLayer, texHeight);

      if (!geo || !geo['minecraft:geometry']) {
        throw new Error('geometryWithBlocksAndLayers() returned invalid geometry — aborting pack build.');
      }

      // build entity and render controller JSONs dynamically
      const entityJson = buildEntityJsonForLayers(bonesByLayer.length);
      const rcJson = buildRenderControllerJson(bonesByLayer.length, allowItems);

      // legend texture bytes
      const legendPng = makeLegendTexture();

      const files = {};
      const prefix = ROOT_FOLDER + '/';

      files[prefix + 'manifest.json'] = buildManifestJson();
      files[prefix + 'entity/armor_stand.entity.json'] = entityJson;
      files[
        prefix + 'render_controllers/armor_stand.render_controllers.json'
      ] = rcJson;
      files[prefix + 'models/entity/armor_stand.geo.json'] = JSON.stringify(
        geo,
        null,
        2
      );
      files[prefix + 'pack_icon.png'] = makeIconPng('Schematic');
      files[prefix + 'textures/entity/armor_stand/wood_oak.png'] = oakPng;
      files[prefix + 'textures/entity/armor_stand/wood_acacia.png'] =
        placeholderPngSmall();

      // add legend texture
      files[prefix + 'textures/entity/armor_stand/legend.png'] = legendPng;

      return files;
    }

    async function makePackZipBlob(struct) {
      const files = await buildPackFilesAsync(struct);
      const zip = new JSZip();
      for (const [path, data] of Object.entries(files)) {
        if (data instanceof Uint8Array) zip.file(path, data, { binary: true });
        else zip.file(path, data);
      }
      return await zip.generateAsync({
        type: 'blob',
        compression: 'DEFLATE',
        compressionOptions: { level: 6 },
        platform: 'UNIX'
      });
    }

    function toast({ title, listText }) {
      const el = document.createElement('div');
      el.className = 'toast';
      const x = document.createElement('div');
      x.className = 'x';
      x.textContent = '×';
      x.addEventListener('click', close);
      el.appendChild(x);
      if (title) {
        const line = document.createElement('div');
        line.className = 'line';
        line.textContent = title;
        el.appendChild(line);
      }
      if (listText) {
        const pr = document.createElement('div');
        pr.className = 'list';
        pr.textContent = listText;
        el.appendChild(pr);
      }
      toasts.appendChild(el);
      reflowToasts();

      function close() {
        el.style.opacity = '0';
        el.style.transform =
          'translateY(-6px) scale(' + (1 - toasts.children.length * 0.06) + ')';
        setTimeout(() => {
          el.remove();
          reflowToasts();
        }, 200);
      }
      setTimeout(close, 4200);
    }

    function reflowToasts() {
      const children = Array.from(toasts.children);
      // newest is last → index 0 (front/bottom)
      children.forEach((t, idx) => {
        const i = children.length - 1 - idx; // 0 newest
        t.style.setProperty('--i', String(i));
        t.style.zIndex = String(100 + idx);
      });
    }

    toasts.addEventListener('mouseenter', () =>
      toasts.classList.add('expanded')
    );
    toasts.addEventListener('mouseleave', () =>
      toasts.classList.remove('expanded')
    );

    function copyText(str, asList = false) {
      navigator.clipboard.writeText(str).then(
        () =>
          toast({
            title: asList ? 'Copied list to clipboard' : 'Copied to clipboard',
            listText: asList ? str : undefined
          }),
        () => toast({ title: 'Copy failed' })
      );
    }

    function niceBytes(n) {
      return n < 1024

    function rebuildSelectedPositions(blockName) {
      selectedPositions = [];
      if (!struct || !blockName) return;
      const [sx, sy, sz] = struct.size;
      const names = struct.palNames;
      for (let i = 0; i < struct.indices.length; i++) {
        const idx = struct.indices[i];
        const name = names[idx];
        if (name !== blockName) continue;
        const x = i % sx;
        const y = Math.floor(i / sx) % sy;
        const z = Math.floor(i / (sx * sy)) % sz;
        selectedPositions.push([x, y, z]);
      }
    }

    function updateLegendSelection(blockName, isHoverSelection) {
      for (const node of Array.from(legend.children)) {
        const n = node.dataset.name;
        if (!isHoverSelection) {
          if (!blockName) {
            node.classList.remove('selected', 'dim');
            node.setAttribute('aria-pressed', 'false');
          } else if (n === blockName) {
            node.classList.add('selected');
            node.classList.remove('dim');
            node.setAttribute('aria-pressed', 'true');
          } else {
            node.classList.remove('selected');
            node.classList.add('dim');
            node.setAttribute('aria-pressed', 'false');
          }
        }
      }
      rebuildSelectedPositions(blockName);
      draw();
    }

    function stripMinecraft(ns) {
      return ns.startsWith('minecraft:') ? ns.slice('minecraft:'.length) : ns;
    }

    async function parseCurrentFile() {
      if (!currentFile) return;

      btnZip.disabled = true;
      btnMcpack.disabled = true;

      legend.innerHTML = '';
      struct = null;
      model = null;
      selectedBlockName = null;
      selectedPositions = [];
      draw();

      try {
        const buf = await currentFile.arrayBuffer();
        const { value } = parseNBT(buf);
        structJSON = value;
        jsonOut.value = JSON.stringify(structJSON, null, 2);

        struct = parseMcstructure(structJSON);
        model = buildModel(struct);
        resizeCanvas();

        stats.hidden = false;
        statFmt.textContent = String(struct.format);
        statSize.textContent = struct.size.join(', ');
        statCount.textContent = String(model.count);

        // Chips copy behavior
        document.querySelectorAll('.chip').forEach((chip) => {
          chip.addEventListener('click', () => {
            const id = chip.getAttribute('data-copy-id');
            const val =
              id === 'format'
                ? statFmt.textContent
                : id === 'size'
                  ? statSize.textContent
                  : statCount.textContent;
            chip.classList.add('copied');
            copyText(val);
            setTimeout(() => chip.classList.remove('copied'), 1200);
          });
        });

        // Build legend from used blocks
        const used = new Map();
        const names = struct.palNames;
        for (const idx of struct.indices) {
          const name = names[idx];
          if (isAir(name)) continue;
          used.set(name, (used.get(name) || 0) + 1);
        }
        const usedEntries = Array.from(used.entries()).sort(
          (a, b) => b[1] - a[1]
        );
        legend.innerHTML = '';
        for (const [name, count] of usedEntries) {
          const c = colorLUT[name] || defaultColors;
          const displayName = stripMinecraft(name);
          const btn = document.createElement('button');
          btn.type = 'button';
          btn.className = 'swatch';
          btn.dataset.name = name;
          btn.innerHTML = `
            <div class="cube-sample"
                style="--top:${c.top};--side:${c.side};
                        --bottom:${c.bottom}"></div>
            <div>
              <div class="title">${displayName}</div>
              <div class="hint">${count} blocks</div>
            </div>
            <div class="mid">Click to highlight</div>
            `;

          btn.addEventListener('click', () => {
            if (clickSelectionBlockName === name) clickSelectionBlockName = null;
            else clickSelectionBlockName = name;
            isHoverSelection = false;
            selectedBlockName = clickSelectionBlockName;
            updateLegendSelection(selectedBlockName, isHoverSelection);
          });

          btn.addEventListener('mouseenter', () => {
            showTooltip(name);
            if (!clickSelectionBlockName) {
              isHoverSelection = true;
              selectedBlockName = name;
              updateLegendSelection(selectedBlockName, isHoverSelection);
            }

          });
          btn.addEventListener('mouseleave', () => {
            hideTooltip();
            if (!clickSelectionBlockName) {
              isHoverSelection = false;
              selectedBlockName = clickSelectionBlockName;
              updateLegendSelection(selectedBlockName, isHoverSelection);
            }
          });

          legend.appendChild(btn);
        }
        updateLegendSelection(selectedBlockName, isHoverSelection);

        // Build pack outputs
        packZipBlob = await makePackZipBlob(struct);

        btnZip.disabled = false;
        btnMcpack.disabled = false;

        fileMeta.textContent = `${exportBase}.mcpack ready`;
        toast({ title: 'Parsed structure and prepared exports.' });
      } catch (err) {
        alert('Error: ' + (err?.message || String(err)));
      }
    }

    function saveBlob(blobOrU8, name, mime) {
      const blob =
        blobOrU8 instanceof Blob
          ? blobOrU8
          : new Blob([blobOrU8], { type: mime || 'application/octet-stream' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = name;
      a.click();
      setTimeout(() => URL.revokeObjectURL(url), 2000);
    }

    function makeIconPng(text) {
      const size = 256;
      const cv = document.createElement('canvas');
      cv.width = cv.height = size;
      const c = cv.getContext('2d');
      const g = c.createLinearGradient(0, 0, size, size);
      g.addColorStop(0, '#4aa3ff');
      g.addColorStop(1, '#7affb5');
      c.fillStyle = g;
      c.fillRect(0, 0, size, size);
      c.fillStyle = '#ffffff30';
      for (let i = 0; i < 6; i++) {
        c.beginPath();
        c.arc(
          size * (0.2 + 0.15 * i),
          size * (0.3 + 0.08 * i),
          6 + i * 3,
          0,
          Math.PI * 2
        );
        c.fill();
      }
      c.fillStyle = '#04111f';
      c.font = '700 26px system-ui, sans-serif';
      c.textAlign = 'center';
      c.fillText(text, size / 2, size - 18);
      c.font = '800 120px system-ui, sans-serif';
      c.fillText('S', size / 2, size / 2 + 40);
      const b64 = cv.toDataURL('image/png').split(',')[1];
      const bin = atob(b64);
      const u8 = new Uint8Array(bin.length);
      for (let i = 0; i < bin.length; i++) u8[i] = bin.charCodeAt(i);
      return u8;
    }

    function placeholderPngSmall() {
      const size = 64;
      const cv = document.createElement('canvas');
      cv.width = cv.height = size;
      const c = cv.getContext('2d');
      for (let y = 0; y < 8; y++)
        for (let x = 0; x < 8; x++) {
          c.fillStyle = (x + y) % 2 ? '#5a7a9a' : '#304862';
          c.fillRect(x * 8, y * 8, 8, 8);
        }
      const b64 = cv.toDataURL('image/png').split(',')[1];
      const bin = atob(b64);
      const u8 = new Uint8Array(bin.length);
      for (let i = 0; i < bin.length; i++) u8[i] = bin.charCodeAt(i);
      return u8;
    }
